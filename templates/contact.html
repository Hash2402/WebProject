<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VisionaryML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2F4F4F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #FFD700;">VisionaryML</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #FFD700;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" style="color: #FFD700;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" style="color: #FFD700;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container mt-5">
        <h2 class="text-center">Get in Touch</h2>
        <p class="text-center">We would love to hear from you! Whether you're looking for a custom solution or have general inquiries, reach out to us below.</p>
        
        <!-- Contact Form -->
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Status message -->
        <p id="formStatus"></p>
    </section>

    <!-- Footer -->
    <footer id="footer_id">
        <p style="color: #FFD700;font-size: 1.25rem;">&copy; 2024 VisionaryML. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
